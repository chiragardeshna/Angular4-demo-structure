<!-- Content -->
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>

        <div class="panel-body">
          <form class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="name" class="col-md-4 control-label">Name</label>

              <div class="col-md-6">
                <input id="name" [(ngModel)]="formData.name" type="text" class="form-control" name="name" value="" required autofocus>
                <app-form-error *ngIf="formErrors" [errors]="formErrors.name"></app-form-error>
              </div>
              
            </div>

            <div class="form-group">
              <label for="email" class="col-md-4 control-label">E-Mail Address</label>

              <div class="col-md-6">
                <input id="email" [(ngModel)]="formData.email" type="email" class="form-control" name="email" value="" required>
                <app-form-error *ngIf="formErrors" [errors]="formErrors.email"></app-form-error>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input id="password" [(ngModel)]="formData.password" type="password" class="form-control" name="password" required>
                <app-form-error *ngIf="formErrors" [errors]="formErrors.password"></app-form-error>
              </div>
            </div>

            <div class="form-group">
              <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>

              <div class="col-md-6">
                <input [(ngModel)]="formData.password_confirmation" id="password-confirm" type="password" class="form-control" name="password_confirmation"
                       required>
                       <app-form-error *ngIf="formErrors" [errors]="formErrors.password_confirmation"></app-form-error>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-4">
                <button (click)="clicked()" class="btn btn-primary">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
