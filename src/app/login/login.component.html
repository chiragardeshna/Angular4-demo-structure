<!-- Content -->
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>

        <div class="panel-body">
          <form class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="email" class="col-md-4 control-label">E-Mail Address</label>

              <div class="col-md-6">
                <input [(ngModel)]="formData.email" id="email" type="email" class="form-control" name="email" value="" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input [(ngModel)]="formData.password" id="password" type="password" class="form-control" name="password" required>

              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button (click)="login()" type="submit" class="btn btn-primary">
                  Login
                </button>

                <a class="btn btn-link" href="http://laravel-api.com/password/reset">
                  Forgot Your Password?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
